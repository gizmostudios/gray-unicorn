{% for year in years %}
	<div class="year">
		{% for el in elements %}
			{% if el.date_published.year == year %}
				<a href="{{el.url}}">
					<span class="project is-{{el.service.color}}" style="--position: {{ el.timeline_position }}%"></span>
				</a>
			{% endif %}
		{% endfor %}
		<h3 class='h3 year-timeline'>{{year}}</h3>
	</div>
{% endfor %}
