{% with mediaPath='/media/' %}
  {% for downloadable in downloadables %}
    <div class="column is-3 in-grid is-download">
        <div class="card is-stretched">
          <div class="card-image">
            <a href="{{downloadable.file.url}}">
              <figure class="image"><img src="{{ mediaPath }}{{ downloadable.thumbnail }}"></figure>
            </a>
          </div>
          <div class="card-content has-label">
            <a href="{{downloadable.file.url}}">
              <h4 class="h4">{{downloadable.name}}</h4>
            </a>
            <a class="button is-pulled-right" href={{downloadable.file.url}}><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
{% endwith %}
