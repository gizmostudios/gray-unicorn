{% with mediaPath="/media/" %}
  {% for resource in resources %}
    <div class="column is-3 is-loadable">
      <a href="{{resource.file.url}}">
        <div class="card is-stretched">
          <div class="card-image">
            <figure class="image"><img src="{{ mediaPath }}{{ resource.thumbnail }}"></figure>
          </div>
          <div class="card-content has-label">
            <h3 class="h3">{{resource.hero_title}}</h3>
            <p>{{resource.date_published}}</p>
            <button class="button is-selector is-{{resource.service.color}} is-pulled-left"></button><a href="{{resource.file.url}}" class="button is-pulled-right"><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
{% endwith %}
