{% with mediaPath="/media/" %}
  {% for project in projects %}
    <div class="column is-3">
      <a href="{{project.url}}">
        <div class="card is-stretched">
          <div class="card-image">
            <figure class="image"><img src="{{ mediaPath }}{{ project.hero_image }}"></figure>
          </div>
          <div class="card-content has-label">
            <h3 class="h3">{{project.hero_title}}</h3>
            <p>{{project.date_published}}</p>
            <button class="button is-selector is-{{project.service.color}} is-pulled-left"></button><a class="button is-pulled-right" href={{project.url}}><i class="fas fa-chevron-right"></i></a>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
{% endwith %}
